name: Rust

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  Linux:

    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rust_game(linux)
        path: target/release

  Windows:
    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rust_game(windows).exe
        path: target/release
  
  macOS:
    runs-on: [macOS-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rust_game(macOS)
        path: target/release