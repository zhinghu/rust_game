name: Rust

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  Linux(x86_64):

    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo b -r --target=x86_64-unknown-linux-gnu
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rust_game(linux_x86_64)
        path: target/release

  Linux(aarch64):

    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo b -r --target=aarch64-unknown-linux-gnu
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rust_game(linux_aarch64)
        path: target/release

  Windows:
    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo b -r
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rust_game(windows).exe
        path: target/release
  
  macOS:
    runs-on: [macOS-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo b -r
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rust_game(macOS)
        path: target/release